<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName}}</td>
            <td>{{ employee.lastName}}</td>
            <td>{{ employee.email}}</td>
            <td>{{ employee.designation}}</td>
            <td>
                <button (click)="viewEmployee(employee.id)" class="btn btn-primary" style="margin-left: 10px">View</button>
                <button (click)="updateEmployee(employee.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
                <button (click)="daleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
